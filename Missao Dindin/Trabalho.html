<script>
var Madeira = document.documentElement.appendChild(document.createElement("img"))
var Trofeu = document.documentElement.appendChild(document.createElement("img"))
var Aplausos = document.documentElement.appendChild(document.createElement("img"))
var Audio = document.documentElement.appendChild(document.createElement("audio"))
var TabelaDePontuacao = document.documentElement.appendChild(document.createElement("button"))
var Pontos = 0
var Codigo = localStorage.getItem("codigo")
var Cronometro = 0
var Nome = prompt("Nome de usuario")
Madeira.src = "https://static.wikia.nocookie.net/minecraft_gamepedia/images/e/e9/Oak_Log_%28UD%29_JE5_BE3.png/revision/latest?cb=20200317191604"
Audio.src = "https://sounds-mp3.com/mp3/0000158.mp3"
Madeira.onclick = function() {
    Pontos += 1
	TabelaDePontuacao.innerText = Pontos
    if (Pontos == 20) {
        Madeira.src = "https://static.wikia.nocookie.net/minecraft_gamepedia/images/6/67/Cobblestone.png"
    } else if (Pontos == 40) {
        Madeira.src = "https://static.wikia.nocookie.net/minecraft_gamepedia/images/0/0c/Iron_Ore_JE3.png"
    } else if (Pontos == 80) {
        Madeira.src = "https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/29/Diamond_Ore_JE5_BE5.png"
    } else if (Pontos == 100) {
        Madeira.remove()
        TabelaDePontuacao.innerText = "Voce Demorou " + Cronometro + " Segundos " + "Parabens " + Nome + " Aqui esta seu codigo " + Codigo
        Trofeu.src = "https://cdn-icons-png.flaticon.com/512/4823/4823722.png"
        Audio.play()
        Aplausos.src = "https://c.tenor.com/dk14TWjRq5AAAAAC/tenor.gif"
    }
}
function AdicionarSegundos() {
    Cronometro += 1
}
setInterval(AdicionarSegundos, 1000)
</script>
